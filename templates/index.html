<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-cloud-download"></i> Video Downloader
                        </h1>
                        
                        <form id="downloadForm" method="POST" action="{{ url_for('download') }}">
                            <div class="mb-3">
                                <label for="url" class="form-label">Video URL</label>
                                <input type="url" 
                                       class="form-control" 
                                       id="url" 
                                       name="url" 
                                       placeholder="https://..."
                                       required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="downloadBtn">
                                    <i class="bi bi-download"></i> Download
                                </button>
                            </div>
                        </form>

                        <div id="status" class="alert mt-3" style="display: none;"></div>
                        
                        <div class="progress mt-3" style="display: none;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" 
                                 style="width: 0%"
                                 id="progressBar">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/downloader.js') }}"></script>
</body>
</html>
